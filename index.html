<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container" id="gameBoard">
        <h1 class="text-center my-5 py-5 fw-bold">Play Rock Paper Scissors</h1>
        <div class="row">
            <div id="rock" class="col-md-4 d-flex flex-column align-items-center justify-content-center">
                <img src="images/Rock.png" alt="">
                <h3 class="fw-bold">Rock</h3>
            </div>
            <div id="paper" class="col-md-4 d-flex flex-column align-items-center justify-content-center">
                <img src="images/Paper.png" alt="">
                <h3 class="fw-bold">Paper</h3>
            </div>
            <div id="scissors" class="col-md-4 d-flex flex-column align-items-center justify-content-center">
                <img src="images/Scissors.png" alt="">
                <h3 class="fw-bold">Scissors</h3>
            </div>
        </div>
    </div>

    <div class="container" id="gameResult">
        <h1 class="text-center fw-bold">Rock Paper Scissors Result</h1>
        <h2 class="text-center my-5 fw-bold"></h2>
        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <img class="userShake" id="user" src="images/Rock.png" alt="">
                <h3  class="text-capitalize fw-bold" id="imageUser"></h3>
                <h5 id="userPoints"></h5>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <img class="computerShake" id="computer" src="images/Rock.png" alt="">
                <h3 class="text-capitalize fw-bold" id="imageComputer"></h3>
                <h5 id="computerPoints"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex align-items-center justify-content-center">
                <button class="btn btn-danger btn-lg" onclick=show();>Play Again</button>
            </div>
        </div>
    </div>

    <!-- JS Script Linking -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/main.js"></script>
</body>
</html>
